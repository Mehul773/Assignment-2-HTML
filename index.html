<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assignment-2-HTML</title>
    <style>

      /* For all tables  */
      table {
        width: 70%;
        border-collapse: collapse;
        margin: auto;
      }
      th,
      td {
        border: 2px solid black;
      }

      /* For set text left, center and right in table 1  */
      .left_text {
        text-align: left;
      }
      .center_text {
        text-align: center;
      }
      .right_text {
        text-align: right;
      }
    </style>
  </head>
  <body>
    <!-- First table  -->
    <table>
      <tr>
        <td class="left_text">left</td>
        <td class="center_text">center</td>
        <td class="right_text">right</td>
      </tr>
      <tr>
        <td class="left_text">left</td>
        <td class="center_text">center</td>
        <td class="right_text">right</td>
      </tr>
      <tr>
        <td class="left_text">left</td>
        <td class="center_text">center</td>
        <td class="right_text">right</td>
      </tr>
    </table>

    <br />
    <br />
    <br />

    <!-- Second Table  -->
    <table>
      <tr>
        <th colspan="6">Heading</th>
      </tr>
      <tr>
        <td colspan="6"><br /></td>
      </tr>
      <tr>
        <td rowspan="4"><br /></td>
        <td><br /></td>
        <td><br /></td>
        <td><br /></td>
        <td><br /></td>
        <td><br /></td>
      </tr>
      <tr>
        <td><br /></td>
        <td colspan="3" rowspan="2"><br /></td>
        <td><br /></td>
      </tr>
      <tr>
        <td><br /></td>
        <td><br /></td>
      </tr>
      <tr>
        <td><br /></td>
        <td><br /></td>
        <td><br /></td>
        <td><br /></td>
        <td><br /></td>
      </tr>
      <tr>
        <td colspan="6"><br /></td>
      </tr>
    </table>

    <br />
    <br />
    <br />

    <!-- Third Table  -->
    <table>
      <tr>
        <td><br /></td>
        <td><br /></td>
        <td><br /></td>
      </tr>
      <tr>
        <td rowspan="4"><br /></td>
        <td><br /></td>
        <td rowspan="4"></td>
      </tr>
      <tr>
        <td><br /></td>
      </tr>
      <tr>
        <td><br /></td>
      </tr>
      <tr>
        <td><br /></td>
      </tr>
      <tr>
        <td><br /></td>
        <td><br /></td>
        <td><br /></td>
      </tr>
    </table>

    <br />
    <br />
    <br />

    <!-- Fourth Table  -->
    <table>
      <tr style="background-color: rgb(97, 117, 65)">
        <td colspan="3"><br /></td>
      </tr>
      <tr>
        <td style="width: 20%"><br /></td>
        <td style="width: 60%">
          <img
            src="/Capture.PNG"
            alt="Frog"
            title="Frog"
            width="500px"
            style="margin-top: 20px; margin-bottom: 20px"
          />
        </td>
        <td style="width: 20%"><br /></td>
      </tr>
      <tr style="background-color: rgb(37, 53, 94)">
        <td colspan="3"><br /></td>
      </tr>
    </table>
  </body>
</html>
